<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble_match_game_using_javascript</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-green-400 h-[100vh] w-full flex justify-center items-center text-white font-mono">

        <div class="screen w-[80vw] bg-white h-[80vh] rounded overflow-hidden">
            <!-- box header  -->
            <div class="bg-[#1c653b] h-[12vh] w-full flex justify-center items-center gap-16">
                <div class="flex ">
                    <p class="font-semibold">Target</p>
                    <span id='target' class="h-5 w-5 ml-3 bg-white rounded text-black font-semibold flex justify-center items-center p-3 text-sm">0</span>
                </div>
                <div class="flex ">
                    <p class="font-semibold">Timer</p>
                    <span id='timer' class="h-5 min-w-5 ml-3 bg-white rounded text-black font-semibold flex justify-center items-center p-3 text-sm"></span>
                </div>
                <div class="flex ">
                    <p class="font-semibold">Score</p>
                    <span id='score' class="h-5 w-5 ml-3 bg-white rounded text-black font-semibold flex justify-center items-center p-3 text-sm">0</span>
                </div>
            </div>
            <!-- box body  -->
            <div id="body" class="h-[68vh] p-2 flex gap-1 flex-wrap ">
                
                <!-- <div id="targetNum" class="bg-[#149b5e] hover:bg-[#1a6647] h-7 w-7 rounded-full flex justify-center items-center text-sm font-semibold cursor-pointer">0</div> -->
               
            </div>
            <div id="gameover" class="h-[68vh] p-2 flex gap-1 justify-center items-center flex-col none">
                        <div class="text-black text-3xl font-semibold">Time over...</div> 
                        <div id="showScore" class="text-black"></div>
                        <button id="Restart" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transform transition-transform scale-100 hover:scale-105">
                            Restart
                        </button>     
            </div>
            <div id="networkStatus" class="h-[68vh] p-2 flex gap-1 justify-center items-center flex-col none">
                        <div class="text-black text-3xl font-semibold">Network intrept...</div>      
            </div>

        </div>




    </div>



    <script src="script.js"></script>
</body>

</html>
